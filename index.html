<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="number-generator row jcc aic">
  <div class="container column jcc aic">
    <div id="random">Сгенерируй свою скидку</div>
    <div class="number js-number"></div>
  
  <div class="parameters column jcfs aic js-parameters">
    <div class="radio">
      <div class="parameter ">
        <input type="radio" id="range-input" class="radio__input js-range-input" name="parameter" checked="checked">
        <label for="range-input" class="radio__label">Из диапозона чисел</label>
      </div>
    <div class="range">
      <span>от</span>
      <input type="number" min="0" max="30" step="1" class="min-number js-min-number" value="0">
      <span>до</span>
      <input type="number" min="0" max="30" step="1" class="max-number js-max-number" value="30">
    </div>
    <div class="radio">
      <div class="parameter">
        <input type="radio" id="list-input" class="radio__input js-list-input" name="parameter">
        <label for="list-input" class="radio__label">Из диапозона чисел</label>
      </div>
      <input class="list-numbers js-list-numbers">
    </div>
  </div>
  </div>
  <button class="btn js-btn">Испытать удачу</button>
</div>
</div>
    
    <script src="js/main.js"></script>
</body>
</html>
